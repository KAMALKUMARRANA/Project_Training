version: '3.8'

services:
  todoapp-blazor:
    image: mycompanyname/todoapp-blazor:latest
    container_name: todoapp-blazor
    build:
      context: ../../
      dockerfile: src/TodoApp.Blazor/Dockerfile.local
    environment:
      - ASPNETCORE_URLS=https://+:443;http://+:80;
      - Kestrel__Certificates__Default__Path=/root/certificate/localhost.pfx
      - Kestrel__Certificates__Default__Password=b2efad74-4cbb-44f6-ae4b-3c182bff8724
      - App__SelfUrl=https://localhost:44314
      - AuthServer__RequireHttpsMetadata=false      
      - AuthServer__Authority=http://todoapp-blazor
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=TodoApp;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
    ports:
      - "44314:443"
    depends_on:
    restart: on-failure
    volumes:
      - ./certs:/root/certificate
    networks:
      - abp-network

  db-migrator:
    image: mycompanyname/todoapp-db-migrator:latest
    container_name: db-migrator
    build:
      context: ../../
      dockerfile: src/TodoApp.DbMigrator/Dockerfile.local
    environment:
      - OpenIddict__Applications__TodoApp_BlazorServerTiered__RootUrl=https://localhost:44314
      - ConnectionStrings__Default=Data Source=sql-server;Initial Catalog=TodoApp;User Id=sa;Password=myPassw0rd;MultipleActiveResultSets=true;TrustServerCertificate=True;
      - Redis__Configuration=redis
    depends_on:
      sql-server:
        condition: service_healthy
    networks:
      - abp-network
  
  sql-server:
    container_name: sql-server
    image: mcr.microsoft.com/mssql/server:2019-latest
    ports:
      - "1434:1433"
    environment:
      SA_PASSWORD: "myPassw0rd"
      ACCEPT_EULA: "Y"
    volumes:
      - sqldata:/var/opt/mssql
    networks:
      - abp-network  
    healthcheck:
      test: /opt/mssql-tools/bin/sqlcmd -S sql-server -U sa -P "myPassw0rd" -Q "SELECT 1" -b -o /dev/null
      interval: 10s
      timeout: 3s
      retries: 10
      start_period: 10s
volumes:
  sqldata:
    name: todoapp_sqldata
networks:
  abp-network:
    name: todoapp-network
    driver: bridge
